spring.application.name=aldebaran

# PostgreSQL
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/Aldebaran_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${BD_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Naming strategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# JWT CONFIG
app.jwt.secret=b0c5a7d3e9f14c62a8f3d7b9e0c4a1f68b2c9d4e7f1a6c3b9d0e2f5a7c6b8d1
app.jwt.issuer=inventario-app
app.jwt.expiration-seconds=3600

# Puerto: local 8080, en Render usa la variable PORT
server.port=${PORT:8080}
